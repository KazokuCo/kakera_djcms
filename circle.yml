machine:
  services:
    - docker

dependencies:
  override:
    - docker build --rm=false -t kazokuco/kakera:v$CIRCLE_BUILD_NUM .

test:
  override:
    - docker run --rm=false kazokuco/kakera:v$CIRCLE_BUILD_NUM ./manage.py test

deployment:
  prod:
    branch: master
    commands:
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - docker push kazokuco/kakera:v$CIRCLE_BUILD_NUM
